<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Horas extra</h1>
    </ion-header-bar>
    <ion-content>
      <h3 class = "title">Horas a reportar</h3>
      <div class="row">
        <div class="col">
          <label class="item item-input item-select">
            <div class="input-label">
              Horas
            </div>
            <div class="row">
              <div class="col">
                <select>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
            </div>
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-select">
            <div class="input-label">
              Minutos
            </div>
            <div class="row">
              <div class="col">
                <select>
                  <option>00</option>
                  <option>05</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                  <option>35</option>
                  <option>40</option>
                  <option>45</option>
                  <option>50</option>
                  <option>55</option>
                </select>
              </div>
            </div>
          </label>
        </div>
      </div>
      <h3 class = "title">Tiempo a reportar es:</h3>
      <h3 class = "title">8:00 horas</h3>
      <h3 class = "title">Reportar horas extra
          <label class = "checkbox">
              <input type = "checkbox">
           </label>
      </h3>

      <div class="row">
          <div class="col">
            <label class="item item-input item-select">
              <div class="input-label">
                Horas
              </div>
              <div class="row">
                <div class="col">
                  <select>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
              </div>
            </label>
          </div>
          <div class="col">
            <label class="item item-input item-select">
              <div class="input-label">
                Minutos
              </div>
              <div class="row">
                <div class="col">
                  <select>
                    <option>00</option>
                    <option>05</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                  </select>
                </div>
              </div>
            </label>
          </div>
        </div>
      
    

      
    </ion-content>
  </ion-pane>
</body>

</html>
